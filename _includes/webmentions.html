<!-- Webmentions Section -->
{% if site.webmentions %}
  <div class="webmentions">
    <h2 class="h3 mb-4">
      <i class="fas fa-comment-dots fa-fw me-1"></i>
      Webmentions
    </h2>
    
    <div class="webmentions-replies mb-4">
      {% webmentions page.url %}
    </div>

    <div class="webmention-info p-3 rounded" style="background-color: var(--main-bg); border: 1px solid var(--main-border-color);">
      <p class="mb-2">
        <small>
          如果您在自己的网站上提到了这篇文章，您可以通过 
          <a href="https://webmention.io/" target="_blank" rel="noopener">Webmention</a> 
          通知我。您的网站需要支持 Webmention 协议。
        </small>
      </p>
      <p class="mb-0">
        <small>
          或者，您也可以使用 
          <a href="https://telegraph.p3k.io/" target="_blank" rel="noopener">Telegraph</a> 
          手动发送 Webmention。
        </small>
      </p>
    </div>
  </div>
{% endif %}
